<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Carros</title>
</head>
<body>

<h2>Listagem de Carros</h2>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Modelo</th>
        <th>Fabricante</th>
        <th>Ano de Lan√ßamento</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="carro : ${carros}">
        <td th:text="${carro.id}"></td>
        <td th:text="${carro.modelo}"></td>
        <td th:text="${carro.fabricante}"></td>
        <td th:text="${carro.anoLancamento}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
