<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro de Carro</title>
</head>
<body>

<h2>Formulário de Cadastro de Carro</h2>

<form th:action="@{/incluir-carro}" th:object="${carro}" method="post">
    <label for="modelo">Modelo:</label>
    <input type="text" id="modelo" name="modelo" th:field="*{modelo}" required>
    <br>
    
    <label for="fabricante">Fabricante:</label>
    <input type="text" id="fabricante" name="fabricante" th:field="*{fabricante}" required>
    <br>
    
    <label for="anoLancamento">Ano de Lançamento:</label>
    <input type="number" id="anoLancamento" name="anoLancamento" th:field="*{anoLancamento}" required>
    <br>
    
    <button type="submit">Cadastrar Carro</button>
</form>

</body>
</html>
